<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>Rock Paper Scissors</header>

    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="comp-label" class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Let's Start Playing ðŸ˜ƒ</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="./Images/hand-rock.png" alt="hand-rock" />
      </div>
      <div class="choice" id="p">
        <img src="./Images/hand-paper.png" alt="hand-paper" />
      </div>
      <div class="choice" id="s">
        <img src="./Images/hand-scissors.png" alt="hand-scissors" />
      </div>
    </div>

    <p class="action">Make your move</p>

    <script src="./index.js"></script>
  </body>
</html>
